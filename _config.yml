# SITE CONFIGURATION
baseurl: ""
url: "https://info-coronavirus.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Info Corona Virus
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Informazioni aggiornate 24/7 sul COVID-19, corona virus, in Italia e sulla sua diffusione" # used by search engines

  # Header and footer text
  header_text: >
     <p>Informazioni aggiornate 24/7 sul COVID-19, corona virus, in Italia e sulla sua diffusione.</p>

     <p>Ogni informazione Ã¨ estratta da fonti attentibili quali il Ministero della Salute e ordinanze da parte del governo italiano.</p>
  header_text_feature_image:
  footer_text: >
   <a href="mailto:it.info.coronavirus@gmail.com">Per ulteriori Informazioni</a>

  # Icons
  rss: false
  email_address: it.info.coronavirus@gmail.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github:
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: MinisteroSalute
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Notizia successiva"
  str_previous_post: "Notizia precedente"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continua a leggere"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "Nessun risultato trovato."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock
